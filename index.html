<!DOCTYPE html>
<html>
<head>
    <meta charset= "UTF-8">
    <title>JavaScript Hello World!<title></title>

    <script>
          function main() {
            a=prompt("Digite o valor de a :");
            b=prompt("Digite o valor de b :");
            console.log(somaquad(a,b));
          
          }
        function soma(a,b) {
             return a+b;
        }
        function somaquad(a,b) {
            // em Javascript exponenciação é **
            return a**2+b**2;

        }
    </script> 
</head>
<body onload="main()">
    
</body>
</html>
